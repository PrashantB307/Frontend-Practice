<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function show(){
            let text=prompt("Type a String");
            let len=text.length;
            document.write("The length of "+text+" is "+len);
            let first =text.charAt(0);
            document.write("<br> The lst character of "+text+" is "+first);
            let last=text.charAt(len-1);
            document.write("<br>The last character of "+text+" is "+last);

        }
    </script>
</head>
<body>
    <input type="button" value="Click Me" onclick="show();"><br>
</body>
</html>
