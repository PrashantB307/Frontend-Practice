<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let company={
            name:"Apple",
            foundationYear:1976,
            productsList:[{name:"iPhone",year:2007},{name:"iPad",year:2010}],
            foundedBy:["Steve Jobs","Steve Wozniak"],
            ceo:"Steve Jobs",
            creatNewProducts:function(product){
                company.productsList.push(product);
            },
            resign: function(){
                str=company.ceo;
                company.ceo=null;
                return str;
            },
            hireCeo:function(name){
                company.ceo=name;
            },
            toString:function(){
                let productDetails="";
                for(let p of company.productsList){
                    productDetails += p.name+"-"+p.year+",";
                }
                return `<strong>name:</strong>${company.name}<br>
                <strong>Foundation Year:</strong>${company.foundationYear}<br>
                <strong>Founders:</strong>${company.foundedBy.join(",")}<br>
                <strong>CEO:</strong>${company.ceo}<br>
                <strong>Product List:</strong>${productDetails}<br>`;   
            }
        }
        document.write("<h3>Company Details</h3>");
        document.write(company);
        document.write(`<br><br>CEO:${company.resign()} Resigned`);
        document.write(`<br><br><h3>Afters CEO Resinations</h3>`);
        document.write(company);
        company.hireCeo("Tim Cook");
        document.write("<h3>After hiring new CEO</h3>");
        document.write(company);
        company.creatNewProducts({name:"IHome",year:2020});
        document.write("<h3>After adding new Product</h3>");
        document.write(company);

        

    </script>
</head>

</body>
</html>
