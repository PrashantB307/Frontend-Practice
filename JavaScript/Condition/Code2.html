<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a,str;
        a=prompt("Enter a number");
        if(isNaN(a)==false){
            a=Number(a);
            str=(a%2)==0 ? "Even No.":"Number is Odd";
        }else{
            str="Not a Number";
        }
        document.write(str);
    </script>
</head>

</body>
</html>
