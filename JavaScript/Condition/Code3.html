<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a,str;
        a=prompt("Enter a Number ");
        a=Number(a);
        switch(a%2){
            case 0:
                str="Even No.";
                break;
            case 1:
                str="Odd No.";
                break;
            default:
                str="Not a Number";
        }
        document.write(`${str}`);
    </script>
</head>
<body>
    
</body>
</html>
