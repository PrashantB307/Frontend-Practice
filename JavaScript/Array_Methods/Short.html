<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr1=[2,6,11,23,4,21];
        let arr2=["pawan","amit","diwakar","shamali","rahul"];
        document.write("<b>Before Sorting: </b><br>");
        for(let x of arr1)
        document.write(x +"<br>");
        document.write("<br>");
        for(let x of arr2)
        document.write(x +"<br>");
        document.write("<br>");
        document.write("<b>After Sorting: </b><br>");
        arr1.sort();
        arr2.sort();
        for(let x of arr1)
        document.write(x + "<br>");
        for(let x of arr2)
        document.write(x + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
