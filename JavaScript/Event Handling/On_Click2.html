<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function color(ref , clr){
            ref.style.backgroundColor=clr;
        }
    </script>
    <style>
        #div1{
            width:300px;
            height: 200px;
            border: solid 1px black;
        }
        #div2{
            width:300px;
            height: 200px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div id="div1" onclick="color(this ,'red')">
        Click to change the color 
    </div>
    <div id="div2" onclick="color(this ,'yellow')">
        Click to change the color
    </div>
</body>
</html>
