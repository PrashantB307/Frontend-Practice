<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function verify(){
            return confirm("Are you sure to visit Google ?");
        }
    </script>
</head>
<body>
    <a href="http://www.google.com" onclick="return verify()"> Click to visite Google</a>
</body>
</html>
