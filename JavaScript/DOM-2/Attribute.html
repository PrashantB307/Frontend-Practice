<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function operate(){
            let img = document.querySelector("img");
            img.setAttribute("src","../images/signature.jpg");
        }
    </script>
</head>
<body>
    <h3>My Pic</h3>
    <img src="../images/PIC.jpg"><br>
    <input type="button" value="Click Me" onclick="operate()">
</body>
</html>
