<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function changeColor(){
            this.style.color="blue";
        }
    </script>
</head>
<body>
    <div id="mydiv">
        Hello User
    </div>
    <script>
        let x=document.getElementById("mydiv");
        x.onclick=changeColor;
    </script>
</body>
</html>
