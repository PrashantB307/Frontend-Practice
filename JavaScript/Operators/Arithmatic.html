<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=parseInt(prompt("Enter 1st number "));
        var b=parseInt(prompt("Enter 2nd number "));
        document.write("<br>a="+a+",b="+b);
        document.write("<br>Sum="+(a+b));
        document.write("<br>Diff="+(a-b));
        document.write("<br>Multi="+(a*b));
        document.write("<br>Div="+(a/b));
        document.write("<br>Mod="+(a%b));
    </script>
</head>
<body>
    
</body>
</html>
