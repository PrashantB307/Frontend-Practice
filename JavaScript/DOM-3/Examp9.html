<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function addPara(){
            let div=document.querySelector("div");
            let newpara=document.createElement("p");
            let newtext=document.createTextNode("I am para 3");
            newpara.appendChild(newtext);
            let fpara=document.getElementById("p1");
            div.insertBefore(newpara,fpara);
        }
    </script>
</head>  
<body>
    <div id="d1">
        <p id="p1">I am para 1</p>
        <p id="p2">I am para 2</p>    
    </div>
    <input type="button" value="add new para" onclick="addPara();">
    
</body>
</html>
