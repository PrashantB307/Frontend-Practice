<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
       function operate(){
        let div=document.querySelector("div");
        let child=div.childNodes;
        console.log(child.length);
        console.log(child);
        child.forEach(item =>{
            if(item.nodeType==1)
            item.style.color="crimson";
        });
       }
    </script>
</head>
<body>
    <div>
        <h2>Welcome to SCA</h2>
    <h3>Our Mission</h3>
    <p>Our mission is nothimg to do. </p>
    <ul>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>Django</li>
        <li>JS</li>
    </ul>
    </div>
    <input type="button" value="Click Me" onclick="operate()">
</body>
</html>
