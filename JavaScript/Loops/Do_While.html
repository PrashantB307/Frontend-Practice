<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a,fac=1;
        a=Number(prompt("Enter a Number"));
       if(a>1){
        do{
            fac=fac*a;
            a--;
        }while(a>1);
       }
        document.write(`Factorial is ${fac}`);
    </script>
</head>
<body>
    
</body>
</html>
