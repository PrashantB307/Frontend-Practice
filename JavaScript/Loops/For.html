<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n,ev,od,i;
        a=Number(prompt("Enter a Number"));
        ev=od=0;
        for(i=1;i<=a;i++){
            if(i%2==0)
            ev += i;
            else
            od += i;
        }
        document.write(`Sum of even No.${ev}<br>`);
        document.write(`Sum of odd No.${od}`);
    </script>
</head>
