<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var fnid;
        function message(){
            console.log(new Date());
        }
        function start(){
           fnid= setTimeout(message,1000);
        }
        function stop(){
            clearTimeout(fnid);
            console.log("stopped");
        }
    </script>
</head>
<body>
   <input type="button" onclick="start()" value="start">
   <input type="button" onclick="stop()" value="stop">
</body>
</html>
