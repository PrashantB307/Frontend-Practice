<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function message(){
            console.log(new Date());
        }
        function start(){
            setTimeout(message,2000);
        }
    </script>
</head>
<body>
   <input type="button" onclick="start()" value="start">
</body>
</html>
