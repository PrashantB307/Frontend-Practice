<html>
    <head>

            color:red;
            font-style: italic;
           }
        </style>
    </head>
    <body>
       <div>
        <p>This is a normal paragraph</p>
        <h1>This is 1 </h1>

        <h3>This is 3</h3>
        <p>This is normal paragraph</p>
       </div>
    </body>
</html>
