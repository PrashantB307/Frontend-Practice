<!DOCTYPE html>
<html>
    <head>
        <title>Direct child  Demo</title>
        <style type="text/css" >
           div>p{
            color:red;
            font-style: italic;
           }
        </style>
    </head>
    <body>
       <div>
        <p>This is a normal paragraph</p>
        <h1>This is 1 </h1>
        <h2>This is 2</h2>
        <p>This is a normal paragraph 1 </p>
        <h2>This is 2</h2>
        <div>
            <p>This is a para 2</p>
        </div>
        <h3>This is 3</h3>
        <h4>This is 4</h4>
        <p>This is a  paragraph 3 </p>
       </div>
    </body>
</html>
