<!DOCTYPE html>
<html>
    <head>
        <title>
            Font Style Demo
        </title>
        <style>
            p.normal{
                font-style: normal;
            }
            p.italic{
                font-style: italic;
            }
            p.oblique{
                font-style: oblique;
            }
        </style>
    </head>
    <body>
        <p class="normal">This is Normal Paragraph</p>
        <p class="italic">This is Italic Paragraph</p>
        <p class="oblique">This is Oblique Paragraph</p>
    </body>
</html>
