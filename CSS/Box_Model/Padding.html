<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: bisque;
        }
        p.padd{
            background-color: aqua;
            padding-top: 25px;
            padding-bottom: 25px;
            padding-left: 50px;
            padding-right: 50px;
        }
    </style>
</head>
<body>
    <p>
        This is Normal Paragraph.
    </p>
    <p class="padd">This is a Paragraph with a special padding</p>
</body>
</html>
