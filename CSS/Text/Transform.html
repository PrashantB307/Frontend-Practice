<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                text-transform: uppercase;
            }
            h2{
                text-transform: lowercase;
            }
            h3{
                text-transform: capitalize;
            }
            
        </style>
    </head>
    <body>
        <h1>This is a Heading 1</h1>
        <h2>This is a Heading 2</h2>
        <h3>This is a Heading 3</h3>
    </body>
</html>
