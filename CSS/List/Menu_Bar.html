<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            text-align: center;
        }
        ul{
            font-weight: bold;
            list-style: none;
            background: #f2f2f2;
        }
        ul li{
            display: inline-block;
        }
        ul li a{
            display: block;
            padding: 10px 25px;
            color: #333;
            text-decoration: none;
        }
        ul li a:hover{
            color: #f2f2f2;
            background: #939393;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
