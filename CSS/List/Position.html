<!DOCTYPE html>>
<html>
    <head>
        <style>
            ol li{
                background: #ddd;
                padding: 5px;
            }
            ol.in li{
                list-style-position: inside;
            }
            ol.out li{
                list-style-position: outside;
            }
        </style>
    </head>
    <body>
        <h3>List Marker Position - Inside</h3>
        <ol class="in">
            <li>Hello Everyone</li>
            <li>My Name is</li>
            <li>Prashant Bhardwaj</li>
        </ol>
        <h3>List Marker Position - Outside</h3>
        <ol class="out">
            <li>Hello Everyone</li>
            <li>My Name is</li>
            <li>Prashant Bhardwaj</li>
        </ol>
    </body>
</html>
