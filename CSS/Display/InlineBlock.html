<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div span{
            width: 300px;
            height: 100px;
            margin: 20px;
            background-color: lightblue;
        }
        div div{
            width: 300px;
            height: 100px;
            margin: 20px;
            background-color: lightblue;
            display: inline-block;
        }
        div p{
            width: 300px;
            height: 100px;
            margin: 20px;
            background-color: lightblue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Inline</h1>
    <div>
        <span>I am a span 1</span>
        <span>I am a span 2</span>
    </div>
    <hr>
    <h1>Block Level</h1>
    <div>
        <div>I am a Div 1</div>
        <div>I am a Div 2</div>
    </div>
    <hr>
    <h1>inline Block Level</h1>
    <div>
        <p>I am a Para 1</p>
        <p>i am a Para 2</p>
    </div>
</body>
</html>
