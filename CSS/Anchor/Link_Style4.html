<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link,a:visited{
                color: white;
                background-color: #1ebba3;
                padding: 5px 20px;
                border: 4px solid black;
                text-decoration: none;
                text-align: center;
                font-size: 30px;
                font-style: italic;
            }
            a:hover,a:active{
                background-color: #9c6ae1;
                border-color: #7443b6;
                color: black;
            }
        </style>
    </head>
    <body>
        <p><a href="http://www.amaxon.com">Visit Amazon</a></p>
    </body>
</html>
