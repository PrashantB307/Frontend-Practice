<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            text-align: center;
            background-color: lightyellow;
        }
        #d1{
            text-align: center;
            border: 1px black solid;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            background-color: #ccc;
        }
        #d2{
            text-align: center;
            border: 1px black solid;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            background-color: #ffaabb;
            visibility: hidden;
        }
        #d3{
            text-align: center;
            border: 1px black solid;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            background-color: lightblue ;
        }
    </style>
</head>
<body>
    <h3>Display Demo</h3>
    <div id="d1">Thsi is some text in Div1 </div>
    <div id="d2">Thsi is some text in Div2</div>
    <div id="d3">Thsi is some text in Div3 </div>
</body>
</html>
