<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo 11</title>
    </head>
    <body>
        <b> Choose Your Language :-</b>
        <form action="myfavlang.jsp" >
            <select name="language" multiple size="5">
                <optgroup label="Low Level Languages">
                    <option>C</option>
                    <option>C++</option>  
                </optgroup>
                <optgroup label="High Level Languages">
                    <option>Java</option>
                    <option>PYTHON</option>
                    <option>JS</option>
                </optgroup>
            </select>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
