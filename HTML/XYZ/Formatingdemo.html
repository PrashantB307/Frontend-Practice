<!DOCTYPE html>
<html>
    <head>
        <title>Formating Tags Demo</title>
        
    </head>
    <body>
        <h1 align="Center">Hello! Everyone</h1>
        <p>
            <b><em>Good Morning</em></b> <br> my name is prashant bhardwaj how are you guys. 
        </p>
        <p>
            <i>Good Morning</i> <u>my name is prashant bhardwaj how are you guys. </u>
        </p>
        <p>
            Good Morning my name is prashant bhardwaj how are you guys.<hr> 
        </p>
    </body>
</html>
