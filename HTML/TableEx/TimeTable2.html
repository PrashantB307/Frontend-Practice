<!DOCTYPE html>
<html>
    <head>
        <title>My time table</title>
        <link rel="stylesheet" href="mycss.css">
    </head>
    <body>
        <table border="1" width="500" align="center">
            <tr>
                <th rowspan="3" bgcolor="lightyellow">Day</th>
                <th colspan="3" bgcolor="lightgreen">Seminar</th>
            </tr>
            <tr>
                <th colspan="2" bgcolor="lightpink">Schedule</th>
                <th rowspan="2" bgcolor="gray">Topic</th>
            </tr>
            <tr>
                <th bgcolor="red">Begin</th>
                <th bgcolor="green">End</th>
            </tr>
            <tr>
                <th rowspan="2" bgcolor="lightpink">Monday</th>
                <td rowspan="2">8:00 am</td>
                <td rowspan="2">5:00 pm</td>
                <td bgcolor="lightblue">OOPS</td>
            </tr>
            <tr>
                <td bgcolor="lightblue">Discreat Mathmatics</td>
            </tr>
            <tr>
                <th rowspan="3" bgcolor="lightpink">Tuesday</th>
                <td >8:00 am</td>
                <td >11:00 am</td>
                <td rowspan="2" bgcolor="lightblue">Data Structure</td>
            </tr>
            <tr>
                <td>8:00 am</td>
                <td >11:00 am</td>
            </tr>
            <tr>
                <td >2:00 pm</td>
                <td >5:00 pm</td>
                <td bgcolor="lightblue">Digital System</td>
            </tr>
            <tr>
                <th bgcolor="lightpink">Wednesday</th>
                <td>8:00 am</td>
                <td>12:00 pm</td>
                <td bgcolor="lightblue">EEES</td>
            </tr>
        </table>
    </body>
</html>
